<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ post?.id ? 'Edit Post' : 'Create Post' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()">

      <!-- Post Title -->
      <mat-form-field class="full-width">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="post.title" name="title" required>
      </mat-form-field>

      <!-- Post Content -->
      <mat-form-field class="full-width">
        <mat-label>Content</mat-label>
        <textarea matInput [(ngModel)]="post.content" name="content" required></textarea>
      </mat-form-field>

      <div class="action-buttons">
        <button type="submit" mat-raised-button color="primary">Save</button>
        <button mat-button routerLink="/posts">Cancel</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
