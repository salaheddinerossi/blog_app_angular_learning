<mat-toolbar color="primary">
  Blog Title
  <span class="spacer"></span>
  <button mat-button routerLink="/create">Create Post</button>
</mat-toolbar>

<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.content | slice:0:200 }}...
      <a [routerLink]="['/post', post.id]">Read More</a>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/edit', post.id]">Edit</button>
    <button mat-button (click)="onDelete(post.id)">Delete</button>
  </mat-card-actions>
</mat-card>

<mat-paginator [length]="posts.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
