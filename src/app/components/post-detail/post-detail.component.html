<mat-card *ngIf="post">
  <mat-card-header>
    <mat-card-title>
      {{ post.title }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ post.content }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [routerLink]="['/']">Back to List</button>
  </mat-card-actions>
</mat-card>
